<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Login Page</title>
</head>
<body>
    
    <!-- Login box holding both form and image -->
    
    
    <div class="container">
        
        <!-- Left container -->
        
        
        <div class="section left">
            <form>
            <img src="leaf-profile.jpg" alt="Profile" class="profile-pic">
            <h1>Welcome back!</h1>
            <p class="description">Please log in below to gain access to unlimited amounts of information.</p>
            <input type="email" name="email" id="email" placeholder="Enter Email" class="textbox">
            <input type="password" name="pass" id="pass" placeholder="Enter Password" class="textbox">
            <div class="remember-forget-box">
                <div class="align">
                <input type="checkbox" name="remember-me" id="remember-me">
                <label for="remember-me" class="small-font">Remember Me</label>
                </div>
                <p class="forgot-pass small-font">Forgot your password?</p>
            </div>
            <button>Login</button>
            </form>
        </div>
        
        <!-- Right container -->
        
        
        <div class="section right">
            <img src="images/leaf.jpg" alt="Leaf" class="main-img">
        </div>
    </div>
</body>
</html>
